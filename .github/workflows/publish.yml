name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.    
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        run: npx semantic-release
      - name: Publish
        run: npx jsr publish